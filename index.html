</doctype html>
  <html>
    <head>
      <title>Show Me The Movie!</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
        <link href="http://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet" type="text/css">
        <!-- <link rel="stylesheet" href="lib/build.css">
        <link rel="stylesheet" href="/css/main.css"> -->
    </head>
    <body>
    <header class="header" role="banner">
      <h1>Show Me The Movie!</h1>
        <div class="onLoggedOut">
          <div class="login">
              <input type="email" placeholder="Email" required></input>
              <input type="password" placeholder="Password" required></input>
              <input class="doLogin button" type="button" value="Login">
              <input class="doRegister button" type="button" value="Register">
              <input class="doResetPassword button" type="button" value="Forgot Password">
          </div>
        </div>
    </header>
      <table class="table-container hidden" >
        <div class="movieSearch hidden">
          <input id="movieTitle" placeholder="Search Movie Title"></input><input class="search button" type="button" value="Search">
          <input class="doLogout button hidden" type="button" value="Logout">
        </div>
        <tr>
          <th class="movieData">Movie</th>
          <th class="movieData">Year</th>
          <th class="movieData">Rated</th>
          <th class="movieData">IMDB Rating</th>
        </tr>
        <tr>
          <td class="movieTitle"></td>
          <td class="movieYear"></td>
          <td class="movieRated"></td>
          <td class="movieRating"></td>
          <td class="moviePoster"></td>
          <!-- <span class="text-content"><span>Place Name</span></span> -->
        </tr>
      </table>
      <hr>
      <div class="dataContainer">
        <div class="row">
          <div class="thirteen columns">
            <table class="data-container hidden">
              <tr>
                <th>Movie</th>
                <th>Year</th>
                <th>Rated</th>
                <th>IMDB Rating</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
      <script src="main.js"></script>
    </body>
  </html>
